<!DOCTYPE html>
<html ng-app='myApp'>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excuse My French!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <a href="#" class="navbar-brand">EXCUSE MY FRENCH</a>
                <ul class="nav navbar-nav pull-right">
                    <li>
                    <a href="#">About This Project</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" ng-controller='MainCtrl as main'>
        <h1 class="text-center">{{title}}</h1>
        <h4 class="text-center">{{descrip}}</h4>
        <div class="container">
            <p class="text-center">
                {{tagy}}
            </p>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary" ng-click="showW=true" id="generate">Generate</button>

        </div>
        <div class="container text-center" ng-show="showW">
            <h4 class="text-center">
              {{showWord.word}}
            </h4>
            <h5>
              {{showWord.language}}
            </h5>
            <h5>
              {{showWord.trans}}
            </h5>
            <button class="btn btn-danger" ng-click="clearIt()" id="clear">Clear</button>
        </div>
    </div>
</body>

</html>
